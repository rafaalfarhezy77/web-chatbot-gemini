<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Ily Chatbot</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; }
        #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>ðŸ¤– Gemini Chatbot</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Tanya sesuatu..." style="width: 80%;">
    <button onclick="sendMessage()">Kirim</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const message = input.value;
            if(!message) return;

            chatBox.innerHTML += `<p><b>You:</b> ${message}</p>`;
            input.value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            });
            const data = await response.json();
            chatBox.innerHTML += `<p><b>ILY:</b> ${data.reply}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
